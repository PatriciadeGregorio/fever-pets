<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{pet.name}}</mat-card-title>
      <mat-card-subtitle>{{pet.kind}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{pet.photo_url}}" alt="pet photo">
    <mat-card-content>
      <p>
       {{pet.description}}
      </p>
    </mat-card-content>
  </mat-card>
