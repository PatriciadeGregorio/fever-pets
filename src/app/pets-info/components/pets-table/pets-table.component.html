<table mat-table [dataSource]="tablePets" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="photo_url">
        <th mat-header-cell *matHeaderCellDef> {{'PET_TABLE.PHOTO' | translate}} </th>
        <td mat-cell *matCellDef="let element"> 
            <img [src]="element.photo_url"> </td>
      </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'PET_TABLE.NAME' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'PET_TABLE.WEIGHT' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'PET_TABLE.HEIGHT' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>
  
    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'PET_TABLE.LENGTH' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.length}} </td>
    </ng-container>

    <ng-container matColumnDef="kind">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'PET_TABLE.KIND' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.kind}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-table-pagination [links]="pets.links" (paginate)="onPaginate($event)"></app-table-pagination>
